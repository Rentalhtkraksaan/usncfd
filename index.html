<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Anggota Klub</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #333; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Overlay agar teks tetap terbaca */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.65);
            z-index: 0;
        }
        .container { 
            width: 100%;
            max-width: 600px; 
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            position: relative;
            z-index: 1;
        }
        h1 { text-align: center; color: #007bff; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s; }
        input[type="text"]:focus, input[type="number"]:focus { border-color: #007bff; outline: none; }
        .date-info { text-align: center; font-size: 1.1em; color: #dc3545; margin-bottom: 20px; }
        .catalogs { 
            margin-top: 15px; 
            max-height: 40vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        .catalog-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.btn-balik, .btn-lanjut {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

/* Tombol Balik (Merah) */
.btn-balik {
    background-color: #dc3545;
    color: white;
}
.btn-balik:hover {
    background-color: #c82333;
}
.btn-balik:active {
    transform: scale(0.95);
}

/* Tombol Lanjut (Biru) */
.btn-lanjut {
    background-color: #007bff;
    color: white;
}
.btn-lanjut:hover {
    background-color: #0056b3;
}
.btn-lanjut:active {
    transform: scale(0.95);
}

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            line-height: 1;
        }
        .button-group { display: flex; justify-content: space-between; margin-top: 20px; }
        .add-btn, .send-btn { 
            padding: 12px 25px; 
            cursor: pointer; 
            border: none; 
            color: white; 
            border-radius: 5px; 
            font-size: 16px; 
            font-weight: 600; 
            transition: background-color 0.3s, transform 0.1s;
        }
        .add-btn { background-color: #28a745; }
        .add-btn:hover { background-color: #218838; }
        .add-btn:active { transform: scale(0.95); }
        .send-btn { background-color: #007bff; width: 100%; margin-top: 20px; }
        .send-btn:hover { background-color: #0056b3; }
        .upload-option { display: flex; align-items: center; gap: 10px; margin-top: 20px; }
        #formStatus { text-align: center; margin-top: 20px; font-size: 1.2em; color: #555; display: none; }
        #formStatus.success-message { color: #28a745; font-weight: bold; }
        #formStatus a { color: inherit; text-decoration: none; font-weight: bold; }
        #formStatus a:hover { text-decoration: underline; }
        .upload-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #333;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none !important;
            transition: background-color 0.3s, transform 0.2s;
        }
        .upload-button:hover { background-color: #e0ac00; transform: translateY(-2px); }
        .upload-button .icon { margin-right: 8px; font-size: 1.2em; }
        * { -webkit-tap-highlight-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 10;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); padding-top: 100px;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fff; margin: auto; padding: 30px;
            border-radius: 10px; width: 80%; max-width: 400px;
            text-align: center; animation: modalFadeIn 0.5s;
        }
        @keyframes modalFadeIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="nadia.mp4" type="video/mp4">
        Browser kamu tidak mendukung video background.
    </video>
    <div class="overlay"></div>

    <div class="container">
        <h1>Input Data Produk Anggota CWU</h1>
        <div class="date-info">Tanggal Acara: <span id="tanggalAcara">Memuat tanggal...</span></div>

        <form id="clubForm" style="display:none;">
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap:</label>
                <input type="text" id="namaLengkap" name="namaLengkap" required>
            </div>
            
            <h2>Katalog Produk</h2>
            <div id="catalogs" class="catalogs">
                <div class="catalog-item">
                    <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
                    <div class="form-group">
                        <label>Nama Produk:</label>
                        <input type="text" class="namaProduk" required>
                    </div>
                    <div class="form-group">
                        <label>Jumlah Unit:</label>
                        <input type="number" class="jumlahUnit" required min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Harga Satuan:</label>
                        <input type="number" class="hargaSatuan" required min="0" value="0">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="add-btn" id="addCatalogBtn">Tambah Katalog</button>
            </div>
            <div class="upload-option">
                <input type="checkbox" id="uploadImageCheck" name="uploadImage">
                <label for="uploadImageCheck">Unggah Gambar Setelah Mengirim?</label>
            </div>
            <button type="submit" class="send-btn">Kirim Data</button>
        </form>
        <div id="formStatus"></div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Yakin ga upload? Coba cari gambar produk serupa di google, agar bisa ditaruh di x-banner. Ini tidak akan diminta lagi.</p>
            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="readConfirm"> <label for="readConfirm">Saya sudah baca</label>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-balik">Balik</button>
                <button type="button" class="btn-lanjut">Lanjut</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpPEkKbEt6b_v2OWlBfGuaVQpBg2-RWR4",
            authDomain: "cwu-gen-2.firebaseapp.com",
            databaseURL: "https://cwu-gen-2-default-rtdb.firebaseio.com",
            projectId: "cwu-gen-2",
            storageBucket: "cwu-gen-2.appspot.com",
            messagingSenderId: "40585612014",
            appId: "1:40585612014:web:c88141fee369aca68181ff",
            measurementId: "G-S8D7DFJ1G3"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const configRef = database.ref('konfigurasi/');
        const form = document.getElementById('clubForm');
        const tanggalAcaraElement = document.getElementById('tanggalAcara');
        const formStatusElement = document.getElementById('formStatus');
        const catalogsContainer = document.getElementById('catalogs');
        const uploadImageCheck = document.getElementById('uploadImageCheck');
        const modal = document.getElementById('myModal');
        const readConfirmCheck = document.getElementById('readConfirm');
        const btnLanjut = document.querySelector('.btn-lanjut');
        const btnBalik = document.querySelector('.btn-balik');
        const googleDriveLink = "https://drive.google.com/drive/folders/14kaAfXlXgxYHRgBCcbI5L_eq-y8fFKBB";

        configRef.on('value', (snapshot) => {
            const config = snapshot.val();
            const formActive = config && config.formStatus !== undefined ? config.formStatus : true;
            if (formActive) {
                if (config && config.tanggalAcara) {
                    tanggalAcaraElement.textContent = config.tanggalAcara;
                    form.style.display = 'block';
                    formStatusElement.style.display = 'none';
                } else {
                    tanggalAcaraElement.textContent = "Tanggal belum diatur.";
                    formStatusElement.textContent = "Maaf, formulir belum dibuka oleh ketua.";
                    formStatusElement.style.display = 'block';
                    form.style.display = 'none';
                }
            } else {
                form.style.display = 'none';
                formStatusElement.textContent = "Maaf, formulir sedang dinonaktifkan oleh PJ";
                formStatusElement.style.display = 'block';
            }
        });

        document.getElementById('addCatalogBtn').addEventListener('click', function() {
            const newCatalog = document.createElement('div');
            newCatalog.classList.add('catalog-item');
            newCatalog.innerHTML = `
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
                <div class="form-group"><label>Nama Produk:</label><input type="text" class="namaProduk" required></div>
                <div class="form-group"><label>Jumlah Unit:</label><input type="number" class="jumlahUnit" required min="1" value="1"></div>
                <div class="form-group"><label>Harga Satuan:</label><input type="number" class="hargaSatuan" required min="0" value="0"></div>
            `;
            catalogsContainer.appendChild(newCatalog);
        });

        function sendFormData() {
            const formData = {
                namaLengkap: document.getElementById('namaLengkap').value,
                tanggal: tanggalAcaraElement.textContent,
                uploadImageCheck: uploadImageCheck.checked,
                katalogProduk: []
            };
            document.querySelectorAll('.catalog-item').forEach(item => {
                formData.katalogProduk.push({
                    namaProduk: item.querySelector('.namaProduk').value,
                    jumlahUnit: parseInt(item.querySelector('.jumlahUnit').value),
                    hargaSatuan: parseInt(item.querySelector('.hargaSatuan').value)
                });
            });
            database.ref('dataAnggota/').push(formData).then(() => {
                form.style.display = 'none';
                formStatusElement.style.display = 'block';
                formStatusElement.classList.add('success-message');
                if (uploadImageCheck.checked) {
                    formStatusElement.innerHTML = `<p>Data berhasil dikirim!</p>
                        <p>Silakan unggah foto produkmu</p>
                        <a href="${googleDriveLink}" target="_blank" class="upload-button">
                        <i class="fas fa-folder icon"></i> Unggah Foto</a>`;
                } else {
                    formStatusElement.textContent = 'Data berhasil dikirim! Silakan tutup halaman ini.';
                }
            }).catch((error) => {
                alert('Terjadi kesalahan: ' + error.message);
            });
        }

        document.getElementById('clubForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!uploadImageCheck.checked) {
                modal.style.display = 'block';
            } else {
                sendFormData();
            }
        });
        btnBalik.addEventListener('click', () => { modal.style.display = 'none'; readConfirmCheck.checked = false; });
        btnLanjut.addEventListener('click', () => {
            if (readConfirmCheck.checked) { modal.style.display = 'none'; sendFormData(); }
            else { alert("Anda harus mencentang 'Saya sudah baca'."); }
        });
    </script>
</body>
</html>
